<header>
  <h2><u>New Contact Info</u></h2>
</header>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="medium">
        <option value="Business">Business</option>
        <option value="Relative">Relative</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.controls.name.errors?.pattern" class="error">
        Name has invalid characters
      </div>
    </li>
    <li>
      <label for="gender">gender</label>
      <select name="gender" id="gender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
    </li>
    <li>
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone">
    </li>
    <li>
      <label for="email">Email</label>
      <input type="text" name="email" id="email"> @mitrais.com
    </li>
    <li>
      <label for="job">Occupation</label>
      <input type="text" name="job" id="job">
    </li>
    <li>
      <label for="address">Address</label>
      <input type="text" name="address" id="address" maxlength="50" formControlName="name">
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
